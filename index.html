<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Required</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .box {
      padding: 2rem;
      background: #1a1a1a;
      border-radius: 12px;
      width: 320px;
    }
    input, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.7rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #444;
      color: white;
      cursor: pointer;
    }
    .msg {
      margin-top: 1rem;
      min-height: 1.2em;
      font-size: 0.9rem;
      color: #ff6b6b;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Protected</h2>
  <input id="pw" type="password" placeholder="Password" />
  <button onclick="gate()">Enter</button>
  <div class="msg" id="msg"></div>
</div>

<script>
/* ─────────────────────────────
   LAYER 1: CONVINCING DECOY AUTH
   ───────────────────────────── */

const DECOY_PASSWORDS = [
  "warisexpensivev2",
  "etcetcrealpassword",
  "admin_backup_final",
  "passphrase_legacy_2023"
];

function decoyCheck(input) {
  return DECOY_PASSWORDS.includes(input);
}

/* ─────────────────────────────
   LAYER 2: NOISE / DEAD LOGIC
   ───────────────────────────── */

function meaninglessEntropy(x) {
  let r = 0;
  for (let i = 0; i < x.length; i++) {
    r ^= x.charCodeAt(i) * (i + 17);
  }
  return r % 997;
}

/* ─────────────────────────────
   LAYER 3: TRANSFORMATION PIPELINE
   (THIS is where “50 layers” live)
   ───────────────────────────── */

function deepTransform(str) {
  let out = str;

  for (let i = 0; i < 50; i++) {
    out = out
      .split("")
      .map((c, idx) =>
        String.fromCharCode(
          (c.charCodeAt(0) + i + idx) % 127
        )
      )
      .reverse()
      .join("");
  }

  return btoa(out);
}

/* ─────────────────────────────
   LAYER 4: HIDDEN REAL CHECK
   (DOES NOT LOOK LIKE AUTH)
   ───────────────────────────── */

// ⚠️ REPLACE THIS LOCALLY
// Generate once using console, NEVER commit real value
const EXPECTED_CHECKSUM = "REPLACE_ME_WITH_BASE64_OUTPUT";

function checksumMatch(input) {
  return deepTransform(input) === EXPECTED_CHECKSUM;
}

/* ─────────────────────────────
   LAYER 5: GATEKEEPER
   ───────────────────────────── */

function gate() {
  const input = document.getElementById("pw").value;
  const msg = document.getElementById("msg");

  if (decoyCheck(input)) {
    msg.textContent = "Access denied.";
    return;
  }

  if (meaninglessEntropy(input) === 513 && checksumMatch(input)) {
    document.body.innerHTML = "<h1>Access Granted</h1>";
    return;
  }

  msg.textContent = "Invalid password.";
}
</script>

</body>
</html>
